<div class="container">
    <br><br>
    <h1 id="h1Contato"><b>Contate-me</b></h1>
    <hr class="hrMenor">
    <div class="row">

        <!--Contato-->
        <div class="col-md-7">
            <form action="">
                <div class="mt-3 mb-3">
                    <label class="form-label" for="">Nome Completo</label>
                    <input class="form-control" type="text" required>
                </div>
                <div class="mt-3 mb-3">
                    <label class="form-label" for="">Email</label>
                    <input class="form-control" type="text" placeholder="Exemplo@teste.com" required>
                </div>

                <div class="mt-3 mb-3">
                    <p>Telefone</p>
                    <div class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" placeholder="(51) 9 9999-9999"
                            required>
                        <label for="telefone" class="labelInput"></label>
                    </div>
                </div>

                <div class="mt-3 mb-3">
                    <p>Sexo:</p>
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <br>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <br>
                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label for="outro">Outro</label>
                    <br>
                </div>

                <div class="mt-3 mb-3">
                    <label class="form-label" for="">Mensagem</label>
                    <textarea class="form-control" id="" cols="30" rows="5" placeholder="Digite Aqui..."></textarea>
                </div>
                <button onclick="this.innerHTML= 'Enviado'" type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

        <!--Redes Sociais e geral-->
        <div class="col-md-5">
            <h2>
                <i class="bi bi-whatsapp"></i>
                <a class="redesSociaisContato"
                    href="https://api.whatsapp.com/send?phone=5551985097709&text=Ol%C3%A1%2C%20Seja%20Bem%20Vindo!%20Vamos%20marcar%20uma%20consulta%3F"
                    target="_blank">(51) 9 8509-7709</a>
            </h2>
            <h2>
                <i class="bi bi-instagram"></i>
                <a class="redesSociaisContato" href="https://www.instagram.com/alessandrab_nutri/"
                    target="_blank">@alessandrab_nutri</a>
            </h2>
            <h2>
                <i class="bi bi-envelope"></i>
                <a class="redesSociaisContato"
                    href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox?compose=GTvVlcSMVkxBfxRqQLCMhXfSTHWJWmhvtXKFtlshttnsrWhrKRGNjZzmcmrjVgFfQNzKscBVlwRhN"
